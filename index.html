<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css"?v=1>
    
</head>
<body>
        
    <!-- ------------------------------------help portfolio button------------------------------- -->

    <!-- <a id="portfolio" href="../index.html"><div>Back To<br>Portfolio</div></a> -->
    
    <!-- ------------------------------------MAIN PAGE------------------------------- -->
    <div class="box">

        <div class="calc">
            <div id="monitor_sm"></div>        
            <div class="monitor" id="view">0</div>
            <div class="buttons">
                <button id="btn-C" class="redBtn">C</button>
                <div class="title"><h6>Javascript Calculator</h6></div>
                <button id="btn7" >7</button>
                <button id="btn8" >8</button>
                <button id="btn9" >9</button>
                <button id="btn-A" >+</button>
                <button id="btn4" >4</button>
                <button id="btn5" >5</button>
                <button id="btn6" >6</button>
                <button id="btn-S" >-</button>
                <button id="btn1" >1</button>
                <button id="btn2" >2</button>
                <button id="btn3" >3</button>
                <button id="btn-M" >*</button>
                <button id="btn0" >0</button>
                <button id="btn-d" >.</button>
                <button id="btn-D" >/</button>
                <button id="btn-E" class="greenBtn">=</button>
            </div>
        </div>
    </div>

    <script src="calcArray.js"></script>
</body>
</html>
